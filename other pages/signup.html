	 crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <div class="nav-cont">
            <a id="logo" href="../index.html"><h2>Pudens</h2></a>

            <div id="menu-btn">

        <div class="dropdown-menu">
            <li><a href="../index.html#top">HOME</a></li>

            <li><button id="login-btn2" class="linked-btn2"><a href="./login.html">Login/Signup</a></button></li>
        </div>

    </nav>
    <div class="signup-container">
        <div class="welcome-text">
            <h2>Welcome</h2>
            <p>Start your journey with me</p>
        </div>
        <div class="signup-form">
            <form action="submit" class="auth-forms">
                <h2>Create Account</h2>
                <div class="input-field-cont">
                    <label for="username">Username</label>
                    <div class="input-field">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="username"> 
                    </div>   
                </div>
                <div class="input-field-cont">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="email"> 
                    </div>   
                </div>
                <div class="input-field-cont">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password"> 
                    </div>   
                </div>
                <div class="input-field-cont">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirm-password"> 
                    </div>   
                </div>
                
                <button id="submit-btn">Submit</button>
                <p class="login-from-signup">Already registered?<a href="./login.html">Log in</a></p>


            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
