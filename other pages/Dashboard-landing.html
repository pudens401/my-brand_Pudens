<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Dashboard-landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="d-nav">
        <div class="d-logo">Logo</div>
        <div class="d-middle-header">
            <h1>DASHBOARD</h1>
            <button>NEW BLOG <i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div class="d-user-info">
            <img id="user-img" src="./images/images_portraits/portrait.png" alt="Admin">
            <p id="user-name">Admin</p>
        </div>
    </header>
    <div class="d-cont">
        <div class="d-menu">
            <div class="d-menu-item">
                <i class="fa-solid fa-chart-line"></i>DASHBOARD   
            </div>
            <div class="d-menu-item">
                <i class="fa-solid fa-newspaper"></i>BLOGS
            </div>
            <div class="d-menu-item">
                <i class="fa-solid fa-envelope"></i>MESSAGES
            </div>
            <div class="d-menu-item">
                <i class="fa-solid fa-user"></i>YOUR ACCOUNT
            </div>
            <div class="d-menu-item" id="d-logout">
                <i class="fa-solid fa-power-off"></i>LOGOUT
            </div>
        </div>
        <main class="scrollable">

        </main>
        <div class="d-sidebar">

        </div>
    </div>
</body>
</html>
